<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<nav>
  <a href="{% url 'products:list' %}">Sản phẩm</a>
  <a href="{% url 'cart:detail' %}">Giỏ hàng ({{ request.session.cart|length|default:0 }})</a>
  {% if user.is_authenticated %}
    <a href="{% url 'orders:list' %}">Đơn hàng</a>
    <a href="{% url 'logout' %}">Đăng xuất</a>
  {% else %}
    <a href="{% url 'login' %}">Đăng nhập</a>
    <a href="{% url 'register' %}">Đăng ký</a>
  {% endif %}
</nav>

<hr>
{% block content %}{% endblock %}

<footer>
  <p>&copy; 2025 Ecommerce</p>
</footer>
</body>
</html>
