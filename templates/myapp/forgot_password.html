{% extends "base.html" %}

{% block title %}Quên mật khẩu - E-commerce{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card mt-5">
                <div class="card-header">
                    <h3>Quên mật khẩu</h3>
                </div>
                <div class="card-body">
                    
                    <p class="text-muted">Nhập email đã đăng ký, chúng tôi sẽ gửi link đặt lại mật khẩu.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Gửi link đặt lại mật khẩu</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <a href="{% url 'myapp:login' %}">Quay lại đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
