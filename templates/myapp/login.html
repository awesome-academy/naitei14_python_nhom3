{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Đăng nhập - E-commerce" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card mt-5">
                <div class="card-header">
                    <h3>{% trans "Đăng nhập" %}</h3>
                </div>
                <div class="card-body">
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">{% trans "Mật khẩu" %}</label>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">{% trans "Đăng nhập" %}</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <p><a href="{% url 'myapp:forgot_password' %}">{% trans "Quên mật khẩu?" %}</a></p>
                        <p>{% trans "Chưa có tài khoản?" %} <a href="{% url 'myapp:register' %}">{% trans "Đăng ký" %}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
