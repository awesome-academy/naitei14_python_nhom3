{% extends "base.html" %}

{% block title %}Đổi mật khẩu{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 40px;">
    <h2 class="text-center mb-4">Đổi mật khẩu</h2>

    <form method="post">
        {% csrf_token %}

        {{ form.non_field_errors }}

        <div class="mb-3">
            <label class="form-label">{{ form.old_password.label }}</label>
            {{ form.old_password }}
        </div>

        <div class="mb-3">
            <label class="form-label">{{ form.new_password1.label }}</label>
            {{ form.new_password1 }}
        </div>

        <div class="mb-3">
            <label class="form-label">{{ form.new_password2.label }}</label>
            {{ form.new_password2 }}
        </div>

        <button class="btn btn-success">Xác nhận đổi</button>
        <a href="{% url 'myapp:profile' %}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
{% endblock %}
