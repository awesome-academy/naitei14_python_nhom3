{% extends 'base.html' %}
{% block title %}Hồ sơ cá nhân{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 40px auto;">
    <h2 class="text-center mb-4">Hồ sơ của bạn</h2>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}

        <button class="btn btn-primary">Lưu thay đổi</button>
        <a href="{% url 'myapp:password_change' %}" class="btn btn-light">Đổi mật khẩu</a>
    </form>
</div>
{% endblock %}
