{% extends "base.html" %}

{% block title %}Đăng ký - E-commerce{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3>Đăng ký tài khoản</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'myapp:register' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Username *</label>
                            <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu *</label>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">Xác nhận mật khẩu *</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required autocomplete="new-password">
                        </div>
                        
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Họ tên</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" autocomplete="name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" autocomplete="tel">
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <textarea class="form-control" id="address" name="address" rows="3" autocomplete="street-address"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <p>Đã có tài khoản? <a href="{% url 'myapp:login' %}">Đăng nhập</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
