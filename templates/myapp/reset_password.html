{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Đặt lại mật khẩu - E-commerce" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card mt-5">
                <div class="card-header">
                    <h3>{% trans "Đặt lại mật khẩu" %}</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">{% trans "Mật khẩu mới" %}</label>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">{% trans "Xác nhận mật khẩu mới" %}</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required autocomplete="new-password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">{% trans "Đặt lại mật khẩu" %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
